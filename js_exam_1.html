<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="js_exam_css_1.css">
    <title>演習問題＿基本</title>
</head>

<body>
    <P>入力した点数の合計と平均を求めます</P>
    <p>
        <span id="numConfirm"></span>
    </p>
    <p>
        <label for="kokugo">国語</label>
        <input type="text" name="kokugo" id="japanese" value="0">
    </p>
    <p>
        <label for="sugaku">数学</label>
        <input type="text" name="sugaku" id="math" value="0">
    </p>
    <p>
        <label for="Eigo">英語</label>
        <input type="text" name="Eigo" id="english" value="0">
    </p>

    <button type="button" id="btn1">計算</button>
    <button type="reset" id="btn2">クリア</button>
    <p>
        合計：<span id="sum"></span>
    </p>
    <p>
        平均：<span id="avr"></span>
    </p>
    <script src="js_exam_js_1.js"></script>
</body>

</html>
